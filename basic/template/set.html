<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Action</title>
</head>
<body>
    <div>The dot is {{ . }}</div>
    <div>
        {{ with "php" }}
            Now the dot is set to {{ . }}
        {{ end }}
    </div>
    <div>The dot is {{ . }} again</div>
</body>
</html>
